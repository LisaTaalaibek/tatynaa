<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tatyna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: normal;
        }
        
        .group-info {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .student-item {
            text-align: center;
            cursor: pointer;
        }
        
        .student-photo {
            width: 120px;
            height: 160px;
            object-fit: cover;
            margin-bottom: 8px;
            border: 1px solid #ccc;
        }
        
        .student-name {
            font-size: 14px;
            color: #333;
        }
        
        /* Деталдык маалымат */
        .student-detail {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border: 1px solid #ccc;
            z-index: 100;
            max-width: 400px;
            width: 90%;
        }
        
        .student-detail.active {
            display: block;
        }
        
        .detail-header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .detail-name {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #999;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        
        .detail-content {
            display: flex;
            gap: 20px;
        }
        
        .detail-photo {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border: 1px solid #ccc;
        }
        
        .detail-info p {
            margin: 10px 0;
            font-size: 14px;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 99;
        }
        
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Куратор: Ниязбеков Талгарбек</h1>
        <div class="group-info">Группа: ПОВ-7-23</div>
        
        <div class="students-grid" id="studentsGrid">
            <!-- Студенттердин тизмеси JavaScript менен толтурулат -->
        </div>
    </div>
    
    <!-- Деталдык маалымат -->
    <div class="overlay" id="overlay"></div>
    <div class="student-detail" id="studentDetail">
        <button class="close-btn" id="closeDetail">×</button>
        <div class="detail-header">
            <div class="detail-name" id="detailName">Студенттин аты</div>
        </div>
        <div class="detail-content">
            <img id="detailPhoto" src="" alt="Студенттин сүрөтү" class="detail-photo">
            <div class="detail-info">
                <p><strong>Жашы:</strong> 18</p>
                <p><strong>Факультет:</strong> ОСПО ИНИТ</p>
                <p><strong>Курс:</strong> 3</p>

    </div>

        ];

        // DOM элементтери
        const studentsGrid = document.getElementById('studentsGrid');
        const studentDetail = document.getElementById('studentDetail');
        const overlay = document.getElementById('overlay');
        const closeDetail = document.getElementById('closeDetail');

        // Студенттердин тизмесин түзүү
        function renderStudentGrid() {
            studentsGrid.innerHTML = '';
            
            students.forEach(student => {
                const item = document.createElement('div');
                item.className = 'student-item';
                item.setAttribute('data-id', student.id);
                
                item.innerHTML = `
                    <img src="${student.photo}" alt="${student.name}" class="student-photo">
                    <div class="student-name">${student.name}</div>
                `;
                
                studentsGrid.appendChild(item);
            });
            
            // Студенттерге клик кошуу
            document.querySelectorAll('.student-item').forEach(item => {
                item.addEventListener('click', function() {
                    const studentId = parseInt(this.getAttribute('data-id'));
                    showStudentDetail(studentId);
                });
            });
        }

        // Студенттин маалыматын көрсөтүү
        function showStudentDetail(studentId) {
            const student = students.find(s => s.id === studentId);
            
            if (student) {
                document.getElementById('detailName').textContent = student.name;
                document.getElementById('detailPhoto').src = student.photo;
                document.getElementById('detailPhoto').alt = student.name;
                document.getElementById('detailPhone').textContent = student.phone;
                
                studentDetail.classList.add('active');
                overlay.classList.add('active');
            }
        }

        // Деталдык маалыматты жабуу
        closeDetail.addEventListener('click', () => {
            studentDetail.classList.remove('active');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', () => {
            studentDetail.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Документ дайын болгондо тизмеди көрсөтүү
        document.addEventListener('DOMContentLoaded', renderStudentGrid);
    </script>
</body>
